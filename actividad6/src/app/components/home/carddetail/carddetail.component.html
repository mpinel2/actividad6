<div class="card shadow p-2">
    <div class="d-flex justify-content-around">
      <figure>
        <img [src]="myUser.image" [alt]="myUser.first_name">
      </figure>
      <h3>{{myUser.first_name}} {{myUser.last_name}}</h3>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-danger" ><i class="fa-solid fa-trash-can"></i>Delete</button>
        <button [routerLink]="['/update', myUser._id]" class="btn btn-secondary"><i class="fa-solid fa-square-pen"></i>Actualizar</button>
        <button [routerLink]="['/home', myUser._id]" class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i>Volver a la lista</button>
    </div>
  
  </div>
