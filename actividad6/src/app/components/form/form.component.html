{{ formModel.valid }}
<section class="container">
  <form novalidate [formGroup]="formModel" (ngSubmit)="getDataForm()">
    <!--  nombre, email, edad, dni, password -->
    <div class="my-2">
      <label class="form-label" for="first_name">Nombre (*)</label>
      <input class="form-control" id="first_name" type="text" formControlName="first_name">
      <p class="error" *ngIf="checkControl('first_name', 'required')">El campo no puede estar vacio</p>
    </div>

    <div class="my-2">
      <label class="form-label" for="last_name">Apellidos (*)</label>
      <input class="form-control" id="last_name" type="string" formControlName="last_name">
      <p class="error" *ngIf="checkControl('last_name', 'required')">El campo no puede estar vacio</p>
    </div>

    <div class="my-2">
      <label class="form-label" for="username">Username (*)</label>
      <input class="form-control" id="username" type="string" formControlName="username">
      <p class="error" *ngIf="checkControl('username', 'required')">El campo es requerido</p>

      <p class="error" *ngIf="checkControl('username', 'pattern')">EL username no puede contener espacios</p>
    </div>

    <div class="my-2">
        <label class="form-label" for="email">Email (*)</label>
        <input class="form-control" id="email" type="mail" formControlName="email">
        <p class="error" *ngIf="checkControl('email', 'required')">El campo es requerido</p>
  
        <p class="error" *ngIf="checkControl('email', 'pattern')">EL email debe ser valido</p>
      </div>

    <div class="my-2">
      <label class="form-label" for="image">Password (*)</label>
      <input class="form-control" id="image" type="string" formControlName="image">
      <p class="error" *ngIf="checkControl('image', 'required')">Â¡No te olvides de poner tu foto!</p>
    </div>


    <input type="submit" value="Enviar" class="btn btn-danger" [disabled]="!formModel.valid">
  </form>
</section>
